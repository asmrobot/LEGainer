    <div class="container">
        <div class="setting-info">
            <h1 style="text-align: center;">DNS解析设置</h1>
            <p>1.登陆域名服务器或DNS解析服务商管理控制台，这里以DNSPod的设置为例。</p>
            <p>2.进入记录管理</p>
            <p style="margin-left: 30px;"><img src="http://img.ztimage.com/ttl/a.png" width="715" alt=""  /></p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;3.点击&ldquo;添加记录&rdquo;,添加一条新记录。</p>
            <ul>
                <li>在主机记录处填入本站要求解析的域名前缀(这里只需要填写域名前缀,不需要包含主域名，如要求解析&ldquo;_acme-challenge.ztimage.com&rdquo;,填&ldquo;_acme-challenge&rdquo;即可)。</li>
                <li>在记录类型处选择TXT。</li>
                <li>在记录值处填入本站要求的DNS记录值。</li>
                <li>点击确定，即可</li>
            </ul>
            <p style="margin-left: 30px;"><img src="http://img.ztimage.com/ttl/b.png" width="715" alt=""  /></p>
            <p>&nbsp;</p>
